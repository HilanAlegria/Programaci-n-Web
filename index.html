<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tu Hoja de Vida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contenedor-principal">
        
        <div id="formulario-datos">
            <h1>Crea tu Hoja de Vida</h1>
            
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre">
            
            <label for="edad">Edad</label>
            <input type="number" id="edad" placeholder="Edad">
            
            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha-nacimiento">
            
            <label for="lugar-nacimiento">Lugar de Nacimiento</label>
            <input type="text" id="lugar-nacimiento" placeholder="Lugar de Nacimiento">
            
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" placeholder="Escribe tu descripción aquí"></textarea>
        </div>

        <div id="contenedor-foto">
            <img id="foto-perfil" src="default.jpg" alt="Foto de perfil">
            <input type="file" id="foto-input" onchange="cargarFoto(event)">
        </div>

    </div>

    <h2>Historial Académico</h2>
    <div id="historial-academico"></div>
    <button onclick="agregarElemento('academico')">Agregar Estudio</button>

    <h2>Experiencia Laboral</h2>
    <div id="historial-laboral"></div>
    <button onclick="agregarElemento('laboral')">Agregar Empleo</button>

    <h2>Habilidades</h2>
    <div id="habilidades"></div>
    <button onclick="agregarElemento('habilidades')">Agregar Habilidad</button>

    <button onclick="guardarDatos()">Guardar Hoja de Vida</button>

    <script src="script.js"></script>

</body>
</html>
